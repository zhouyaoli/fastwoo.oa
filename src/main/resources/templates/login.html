	<script type="text/javascript">
    $(document).ready(function () {
        $("#login").on('click',function(){$("#signupForm").submit();});
        $("#verifyimg").on('click',function(){ getvCode()});
        validateRule();
        $("body").keydown(keyDownLogon);
   		 getvCode();
    });

    /**
    * 获取验证码
    * 将验证码写到login.html页面的id = verifyimg 的地方
    */
    function getvCode() {
    	document.getElementById("verifyimg").src = timestamp("/verifyCode");
    }
    //为url添加时间戳
    function timestamp(url) {
	    var getTimestamp = new Date().getTime();
	    if (url.indexOf("?") > -1) {
	    	url = url + "&timestamp=" + getTimestamp
	    } else {
	    	url = url + "?timestamp=" + getTimestamp
	    }
	    return url;
    };
    
    
    $.validator.setDefaults({
        submitHandler: function () {
            login();
        }
    });

    function login() {
        $.ajax({
            type: "POST",
            url: ctx+"login",
            data: $('#signupForm').serialize(),
            success: function (r) {
                 if (r.code == 0) {
                    var index = layer.load(1, {
                        shade: [0.1,'#fff'] //0.1透明度的白色背景
                    });
                    parent.location.href = '/index';
                } else {
                    layer.msg(r.msg);
                }
            },
        });
    }

    function keyDownLogon(){
        if (event.keyCode == "13") {
            $("#login").trigger('click');
        }
    }

    function validateRule() {
        var icon = "<i class='fa fa-times-circle'></i> ";
        $("#signupForm").validate({
            rules: {
                username: {
                    required: true
                },
                password: {
                    required: true
                },
                verifyCode: {
                    required: true
                }
            },
            messages: {
                username: {
                    required: icon + "请输入您的用户名",
                },
                password: {
                    required: icon + "请输入您的密码",
                },
                verifyCode: {
                    required: icon + "请输入验证码",
                }
            }
        })
    }
