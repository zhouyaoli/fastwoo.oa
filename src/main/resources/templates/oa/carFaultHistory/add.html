<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
																																						
															 		<div class="form-group">	
										<label class="col-sm-3 control-label">事故序号：</label>
										<div class="col-sm-8">
											<input id="serialNum" name="serialNum" class="form-control" type="text">
										</div>
									</div> 
																
																															
															 		<div class="form-group">	
										<label class="col-sm-3 control-label">用车序号：</label>
										<div class="col-sm-8">
											<input id="useSerialNum" name="useSerialNum" class="form-control" type="text">
										</div>
									</div> 
																
																															
															 		<div class="form-group">	
										<label class="col-sm-3 control-label">车牌号码：</label>
										<div class="col-sm-8">
											<input id="carNum" name="carNum" class="form-control" type="text">
										</div>
									</div> 
																
																															
															 		<div class="form-group">	
										<label class="col-sm-3 control-label">变速箱类别（1:手动挡、2：自动档，4：手自一体）：</label>
										<div class="col-sm-8">
											<input id="carType" name="carType" class="form-control" type="text">
										</div>
									</div> 
																
																															
															 		<div class="form-group">	
										<label class="col-sm-3 control-label">车身颜色：</label>
										<div class="col-sm-8">
											<input id="carNumColor" name="carNumColor" class="form-control" type="text">
										</div>
									</div> 
																
																															
															 		<div class="form-group">	
										<label class="col-sm-3 control-label">事故描述：</label>
										<div class="col-sm-8">
											<input id="descript" name="descript" class="form-control" type="text">
										</div>
									</div> 
																
																															
															 		<div class="form-group">	
										<label class="col-sm-3 control-label">事故方(1:我方全转,2:对方全责,3：双方责任)：</label>
										<div class="col-sm-8">
											<input id="faultSide" name="faultSide" class="form-control" type="text">
										</div>
									</div> 
																
																															
															 		<div class="form-group">	
										<label class="col-sm-3 control-label">处理结果：</label>
										<div class="col-sm-8">
											<input id="result" name="result" class="form-control" type="text">
										</div>
									</div> 
																
																															
															 		<div class="form-group">	
										<label class="col-sm-3 control-label">申请事故人：</label>
										<div class="col-sm-8">
											<input id="faultPerson" name="faultPerson" class="form-control" type="text">
										</div>
									</div> 
																
																															
															 		<div class="form-group">	
										<label class="col-sm-3 control-label">事故时间：</label>
										<div class="col-sm-8">
											<input id="faultTime" name="faultTime" class="form-control" type="text">
										</div>
									</div> 
																
																															
															 		<div class="form-group">	
										<label class="col-sm-3 control-label">事故地址：</label>
										<div class="col-sm-8">
											<input id="faultAddr" name="faultAddr" class="form-control" type="text">
										</div>
									</div> 
																
																						<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/carFaultHistory/add.js">
	</script>
</body>
</html>
