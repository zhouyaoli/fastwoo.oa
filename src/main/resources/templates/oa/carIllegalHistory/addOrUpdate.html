<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${carIllegalHistory.id}"  type="hidden">
																																															 		<div class="form-group">	
										<label class="col-sm-3 control-label">违章序号：</label>
										<div class="col-sm-8">
											<input id="serialNum" name="serialNum" th:value="${carIllegalHistory.serialNum}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">用车序号：</label>
										<div class="col-sm-8">
											<input id="useSerialNum" name="useSerialNum" th:value="${carIllegalHistory.useSerialNum}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">车牌号码：</label>
										<div class="col-sm-8">
											<input id="carNum" name="carNum" th:value="${carIllegalHistory.carNum}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">变速箱类别（1:手动挡、2：自动档，4：手自一体）：</label>
										<div class="col-sm-8">
											<input id="carType" name="carType" th:value="${carIllegalHistory.carType}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">车身颜色：</label>
										<div class="col-sm-8">
											<input id="carNumColor" name="carNumColor" th:value="${carIllegalHistory.carNumColor}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">违章描述：</label>
										<div class="col-sm-8">
											<input id="descript" name="descript" th:value="${carIllegalHistory.descript}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">申请违章人：</label>
										<div class="col-sm-8">
											<input id="faultPerson" name="faultPerson" th:value="${carIllegalHistory.faultPerson}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">违章时间：</label>
										<div class="col-sm-8">
											<input id="faultTime" name="faultTime" th:value="${carIllegalHistory.faultTime}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">违章地址：</label>
										<div class="col-sm-8">
											<input id="faultAddr" name="faultAddr" th:value="${carIllegalHistory.faultAddr}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">扣分：</label>
										<div class="col-sm-8">
											<input id="penaltyScore" name="penaltyScore" th:value="${carIllegalHistory.penaltyScore}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">罚款金额：</label>
										<div class="col-sm-8">
											<input id="penaltyAmount" name="penaltyAmount" th:value="${carIllegalHistory.penaltyAmount}" class="form-control" type="text">
										</div>
									</div>
																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">：</label>
										<div class="col-sm-8">
											<input id="orderNum" name="orderNum" th:value="${carIllegalHistory.orderNum}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">：</label>
										<div class="col-sm-8">
											<input id="remark" name="remark" th:value="${carIllegalHistory.remark}" class="form-control" type="text">
										</div>
									</div>
																	
																																																	
																																																	
																						<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/carIllegalHistory/addOrUpdate.js">
	</script>
</body>
</html>
