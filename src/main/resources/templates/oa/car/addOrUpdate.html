<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${car.id}"  type="hidden">
																																															 		<div class="form-group">	
										<label class="col-sm-3 control-label">状态(1:可以使用,2:使用中,4:保修,8:报废)：</label>
										<div class="col-sm-8">
											<input id="state" name="state" th:value="${car.state}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">车牌号码：</label>
										<div class="col-sm-8">
											<input id="carNum" name="carNum" th:value="${car.carNum}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">使用人：</label>
										<div class="col-sm-8">
											<input id="usePerson" name="usePerson" th:value="${car.usePerson}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">开始使用时间：</label>
										<div class="col-sm-8">
											<input id="beginUseTime" name="beginUseTime" th:value="${car.beginUseTime}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">号牌种类(1:小型汽车号牌，2:大型汽车号牌，4:普通摩托车号牌，8:轻便摩托车号牌，16:低速车号牌，32:挂车号牌)：</label>
										<div class="col-sm-8">
											<input id="carNumType" name="carNumType" th:value="${car.carNumType}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">变速箱类别（1:手动挡、2：自动档，4：手自一体）：</label>
										<div class="col-sm-8">
											<input id="carType" name="carType" th:value="${car.carType}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">车身颜色(1:黑,2:白,4:红,8:蓝)：</label>
										<div class="col-sm-8">
											<input id="carNumColor" name="carNumColor" th:value="${car.carNumColor}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">车身颜色(1:黑,2:白,4:红,8:蓝)：</label>
										<div class="col-sm-8">
											<input id="bodyColor" name="bodyColor" th:value="${car.bodyColor}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">车架号：</label>
										<div class="col-sm-8">
											<input id="vin" name="vin" th:value="${car.vin}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">厂牌型号：</label>
										<div class="col-sm-8">
											<input id="factoryModel" name="factoryModel" th:value="${car.factoryModel}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">购买时间：</label>
										<div class="col-sm-8">
											<input id="buyDate" name="buyDate" th:value="${car.buyDate}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">购买金额：</label>
										<div class="col-sm-8">
											<input id="buyAmount" name="buyAmount" th:value="${car.buyAmount}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">是否新车：</label>
										<div class="col-sm-8">
											<input id="hasNew" name="hasNew" th:value="${car.hasNew}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">发动机号：</label>
										<div class="col-sm-8">
											<input id="engineNo" name="engineNo" th:value="${car.engineNo}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">发动机型号：</label>
										<div class="col-sm-8">
											<input id="engineModel" name="engineModel" th:value="${car.engineModel}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">制动方式（1液压制动2气压制动）：</label>
										<div class="col-sm-8">
											<input id="brakeMode" name="brakeMode" th:value="${car.brakeMode}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">载人数：</label>
										<div class="col-sm-8">
											<input id="manned" name="manned" th:value="${car.manned}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">是否乘用（1乘用2非乘用）：</label>
										<div class="col-sm-8">
											<input id="hasManned" name="hasManned" th:value="${car.hasManned}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">里程表读数：</label>
										<div class="col-sm-8">
											<input id="mileage" name="mileage" th:value="${car.mileage}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">燃油种类(1:92,2:95,4:柴油:,8:纯电,16:油电混动)：</label>
										<div class="col-sm-8">
											<input id="oilType" name="oilType" th:value="${car.oilType}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">整车长：</label>
										<div class="col-sm-8">
											<input id="carLen" name="carLen" th:value="${car.carLen}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">整车宽：</label>
										<div class="col-sm-8">
											<input id="carWidth" name="carWidth" th:value="${car.carWidth}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">整车高：</label>
										<div class="col-sm-8">
											<input id="carHeight" name="carHeight" th:value="${car.carHeight}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">出厂日期：</label>
										<div class="col-sm-8">
											<input id="productDate" name="productDate" th:value="${car.productDate}" class="form-control" type="text">
										</div>
									</div>
																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">：</label>
										<div class="col-sm-8">
											<input id="orderNum" name="orderNum" th:value="${car.orderNum}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">：</label>
										<div class="col-sm-8">
											<input id="remark" name="remark" th:value="${car.remark}" class="form-control" type="text">
										</div>
									</div>
																	
																																																	
																																																	
																						<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/car/addOrUpdate.js">
	</script>
</body>
</html>
