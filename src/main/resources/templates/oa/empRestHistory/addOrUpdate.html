<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${empRestHistory.id}"  type="hidden">
																																															 		<div class="form-group">	
										<label class="col-sm-3 control-label">用户id：</label>
										<div class="col-sm-8">
											<input id="userId" name="userId" th:value="${empRestHistory.userId}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">员工编号：</label>
										<div class="col-sm-8">
											<input id="no" name="no" th:value="${empRestHistory.no}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">名字：</label>
										<div class="col-sm-8">
											<input id="name" name="name" th:value="${empRestHistory.name}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">身份证：</label>
										<div class="col-sm-8">
											<input id="idCard" name="idCard" th:value="${empRestHistory.idCard}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">年假、育儿假、产假、婚嫁、陪产假、丧假、病假、事假：</label>
										<div class="col-sm-8">
											<input id="type" name="type" th:value="${empRestHistory.type}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">休息天数：</label>
										<div class="col-sm-8">
											<input id="restDays" name="restDays" th:value="${empRestHistory.restDays}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">开始休息时间：</label>
										<div class="col-sm-8">
											<input id="beginTime" name="beginTime" th:value="${empRestHistory.beginTime}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">结束休息时间：</label>
										<div class="col-sm-8">
											<input id="endTime" name="endTime" th:value="${empRestHistory.endTime}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">请假原因：</label>
										<div class="col-sm-8">
											<input id="reason" name="reason" th:value="${empRestHistory.reason}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">状态(1：新建，2：审核通过，4：审核不通过,8：撤销，16：完成)：</label>
										<div class="col-sm-8">
											<input id="state" name="state" th:value="${empRestHistory.state}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">流程id：</label>
										<div class="col-sm-8">
											<input id="processInstanceId" name="processInstanceId" th:value="${empRestHistory.processInstanceId}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">当前环节：</label>
										<div class="col-sm-8">
											<input id="curNodeName" name="curNodeName" th:value="${empRestHistory.curNodeName}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">当前操作人：</label>
										<div class="col-sm-8">
											<input id="curCheckName" name="curCheckName" th:value="${empRestHistory.curCheckName}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">当前操作意见：</label>
										<div class="col-sm-8">
											<input id="curCheckComment" name="curCheckComment" th:value="${empRestHistory.curCheckComment}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">选择的值：</label>
										<div class="col-sm-8">
											<input id="chooseCode" name="chooseCode" th:value="${empRestHistory.chooseCode}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">选择的字符串：</label>
										<div class="col-sm-8">
											<input id="chooseText" name="chooseText" th:value="${empRestHistory.chooseText}" class="form-control" type="text">
										</div>
									</div>
																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">：</label>
										<div class="col-sm-8">
											<input id="orderNum" name="orderNum" th:value="${empRestHistory.orderNum}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">：</label>
										<div class="col-sm-8">
											<input id="remark" name="remark" th:value="${empRestHistory.remark}" class="form-control" type="text">
										</div>
									</div>
																	
																																																	
																																																	
																						<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/empRestHistory/addOrUpdate.js">
	</script>
</body>
</html>
