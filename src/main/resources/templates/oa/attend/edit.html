<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${attend.id}"  type="hidden">
																																															 		<div class="form-group">	
										<label class="col-sm-3 control-label">用户id：</label>
										<div class="col-sm-8">
											<input id="userId" name="userId" th:value="${attend.userId}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">用户名字：</label>
										<div class="col-sm-8">
											<input id="userName" name="userName" th:value="${attend.userName}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">日期：</label>
										<div class="col-sm-8">
											<input id="workDay" name="workDay" th:value="${attend.workDay}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">状态(1:缺勤,2:正常，4:迟到，8:早退；16:加班,32:上午请假,64:下午请假,128:补卡)：</label>
										<div class="col-sm-8">
											<input id="state" name="state" th:value="${attend.state}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">工作时长：</label>
										<div class="col-sm-8">
											<input id="workHours" name="workHours" th:value="${attend.workHours}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">上班时间：</label>
										<div class="col-sm-8">
											<input id="goWorkTime" name="goWorkTime" th:value="${attend.goWorkTime}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">上班经度：</label>
										<div class="col-sm-8">
											<input id="goWorkLng" name="goWorkLng" th:value="${attend.goWorkLng}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">上班纬度：</label>
										<div class="col-sm-8">
											<input id="goWorkLat" name="goWorkLat" th:value="${attend.goWorkLat}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">上班备注：</label>
										<div class="col-sm-8">
											<input id="goWorkDescript" name="goWorkDescript" th:value="${attend.goWorkDescript}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">下班时间：</label>
										<div class="col-sm-8">
											<input id="offWorkTime" name="offWorkTime" th:value="${attend.offWorkTime}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">下班经度：</label>
										<div class="col-sm-8">
											<input id="offWorkLng" name="offWorkLng" th:value="${attend.offWorkLng}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">下班纬度：</label>
										<div class="col-sm-8">
											<input id="offWorkLat" name="offWorkLat" th:value="${attend.offWorkLat}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">下班备注：</label>
										<div class="col-sm-8">
											<input id="offWorkDescript" name="offWorkDescript" th:value="${attend.offWorkDescript}" class="form-control" type="text">
										</div>
									</div>
																	
																						<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/attend/edit.js">
	</script>
</body>
</html>
