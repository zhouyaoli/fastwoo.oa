<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
																																						
															 		<div class="form-group">	
										<label class="col-sm-3 control-label">用户id：</label>
										<div class="col-sm-8">
											<input id="userId" name="userId" class="form-control" type="text">
										</div>
									</div> 
																
																															
															 		<div class="form-group">	
										<label class="col-sm-3 control-label">员工编号：</label>
										<div class="col-sm-8">
											<input id="no" name="no" class="form-control" type="text">
										</div>
									</div> 
																
																															
															 		<div class="form-group">	
										<label class="col-sm-3 control-label">名字：</label>
										<div class="col-sm-8">
											<input id="name" name="name" class="form-control" type="text">
										</div>
									</div> 
																
																															
															 		<div class="form-group">	
										<label class="col-sm-3 control-label">身份证：</label>
										<div class="col-sm-8">
											<input id="idCard" name="idCard" class="form-control" type="text">
										</div>
									</div> 
																
																															
															 		<div class="form-group">	
										<label class="col-sm-3 control-label">年度：</label>
										<div class="col-sm-8">
											<input id="examineYear" name="examineYear" class="form-control" type="text">
										</div>
									</div> 
																
																															
															 		<div class="form-group">	
										<label class="col-sm-3 control-label">描述：</label>
										<div class="col-sm-8">
											<input id="descript" name="descript" class="form-control" type="text">
										</div>
									</div> 
																
																															
															 		<div class="form-group">	
										<label class="col-sm-3 control-label">附件路劲：</label>
										<div class="col-sm-8">
											<input id="filePath" name="filePath" class="form-control" type="text">
										</div>
									</div> 
																
																						<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/empYearCheck/add.js">
	</script>
</body>
</html>
