<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${carInsureHistory.id}"  type="hidden">
																																															 		<div class="form-group">	
										<label class="col-sm-3 control-label">维修序号：</label>
										<div class="col-sm-8">
											<input id="serialNum" name="serialNum" th:value="${carInsureHistory.serialNum}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">用车序号：</label>
										<div class="col-sm-8">
											<input id="useSerialNum" name="useSerialNum" th:value="${carInsureHistory.useSerialNum}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">车牌号码：</label>
										<div class="col-sm-8">
											<input id="carNum" name="carNum" th:value="${carInsureHistory.carNum}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">变速箱类别（1:手动挡、2：自动档，4：手自一体）：</label>
										<div class="col-sm-8">
											<input id="carType" name="carType" th:value="${carInsureHistory.carType}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">车身颜色：</label>
										<div class="col-sm-8">
											<input id="carNumColor" name="carNumColor" th:value="${carInsureHistory.carNumColor}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">保险公司：</label>
										<div class="col-sm-8">
											<input id="company" name="company" th:value="${carInsureHistory.company}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">投保时间：</label>
										<div class="col-sm-8">
											<input id="insureDate" name="insureDate" th:value="${carInsureHistory.insureDate}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">投保金额：</label>
										<div class="col-sm-8">
											<input id="amount" name="amount" th:value="${carInsureHistory.amount}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">保险开始时间：</label>
										<div class="col-sm-8">
											<input id="beginDate" name="beginDate" th:value="${carInsureHistory.beginDate}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">保险结束时间：</label>
										<div class="col-sm-8">
											<input id="endDate" name="endDate" th:value="${carInsureHistory.endDate}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">联系电话：</label>
										<div class="col-sm-8">
											<input id="phone" name="phone" th:value="${carInsureHistory.phone}" class="form-control" type="text">
										</div>
									</div>
																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">：</label>
										<div class="col-sm-8">
											<input id="orderNum" name="orderNum" th:value="${carInsureHistory.orderNum}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">：</label>
										<div class="col-sm-8">
											<input id="remark" name="remark" th:value="${carInsureHistory.remark}" class="form-control" type="text">
										</div>
									</div>
																	
																																																	
																																																	
																						<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/carInsureHistory/addOrUpdate.js">
	</script>
</body>
</html>
