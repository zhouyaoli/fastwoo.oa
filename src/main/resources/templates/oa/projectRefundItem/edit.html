<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${projectRefundItem.id}"  type="hidden">
																																															 		<div class="form-group">	
										<label class="col-sm-3 control-label">报销ID：</label>
										<div class="col-sm-8">
											<input id="refundId" name="refundId" th:value="${projectRefundItem.refundId}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">报销类型(字典类型)：</label>
										<div class="col-sm-8">
											<input id="type" name="type" th:value="${projectRefundItem.type}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">开票单位：</label>
										<div class="col-sm-8">
											<input id="billName" name="billName" th:value="${projectRefundItem.billName}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">开票日期：</label>
										<div class="col-sm-8">
											<input id="billDate" name="billDate" th:value="${projectRefundItem.billDate}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">开票内容：</label>
										<div class="col-sm-8">
											<input id="billContent" name="billContent" th:value="${projectRefundItem.billContent}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">客户识别号：</label>
										<div class="col-sm-8">
											<input id="identifierNo" name="identifierNo" th:value="${projectRefundItem.identifierNo}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">发票代码：</label>
										<div class="col-sm-8">
											<input id="billCode" name="billCode" th:value="${projectRefundItem.billCode}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">发票号码：</label>
										<div class="col-sm-8">
											<input id="billNo" name="billNo" th:value="${projectRefundItem.billNo}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">开票金额：</label>
										<div class="col-sm-8">
											<input id="billAmount" name="billAmount" th:value="${projectRefundItem.billAmount}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">物品名称：</label>
										<div class="col-sm-8">
											<input id="goodsName" name="goodsName" th:value="${projectRefundItem.goodsName}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">报销金额：</label>
										<div class="col-sm-8">
											<input id="amount" name="amount" th:value="${projectRefundItem.amount}" class="form-control" type="text">
										</div>
									</div>
																	
																						<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/projectRefundItem/edit.js">
	</script>
</body>
</html>
