<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${fixedResource.id}"  type="hidden">
																																															 		<div class="form-group">	
										<label class="col-sm-3 control-label">编码：</label>
										<div class="col-sm-8">
											<input id="code" name="code" th:value="${fixedResource.code}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">名称：</label>
										<div class="col-sm-8">
											<input id="name" name="name" th:value="${fixedResource.name}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">规格型号：</label>
										<div class="col-sm-8">
											<input id="model" name="model" th:value="${fixedResource.model}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">购买日期：</label>
										<div class="col-sm-8">
											<input id="buyDate" name="buyDate" th:value="${fixedResource.buyDate}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">购买金额：</label>
										<div class="col-sm-8">
											<input id="buyAmount" name="buyAmount" th:value="${fixedResource.buyAmount}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">状态(1:正常,2:出借,4:保修,8:报废)：</label>
										<div class="col-sm-8">
											<input id="state" name="state" th:value="${fixedResource.state}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">使用人：</label>
										<div class="col-sm-8">
											<input id="usePerson" name="usePerson" th:value="${fixedResource.usePerson}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">开始使用时间：</label>
										<div class="col-sm-8">
											<input id="beginUseTime" name="beginUseTime" th:value="${fixedResource.beginUseTime}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">报废批次：</label>
										<div class="col-sm-8">
											<input id="crapSerialNum" name="crapSerialNum" th:value="${fixedResource.crapSerialNum}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">报废人：</label>
										<div class="col-sm-8">
											<input id="crapPerson" name="crapPerson" th:value="${fixedResource.crapPerson}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">报废时间：</label>
										<div class="col-sm-8">
											<input id="crapTime" name="crapTime" th:value="${fixedResource.crapTime}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">报废时间：</label>
										<div class="col-sm-8">
											<input id="crapReason" name="crapReason" th:value="${fixedResource.crapReason}" class="form-control" type="text">
										</div>
									</div>
																	
																						<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/fixedResource/edit.js">
	</script>
</body>
</html>
