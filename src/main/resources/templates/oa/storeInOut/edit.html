<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${storeInOut.id}"  type="hidden">
																																															 		<div class="form-group">	
										<label class="col-sm-3 control-label">编码：</label>
										<div class="col-sm-8">
											<input id="code" name="code" th:value="${storeInOut.code}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">名称：</label>
										<div class="col-sm-8">
											<input id="name" name="name" th:value="${storeInOut.name}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">规格型号：</label>
										<div class="col-sm-8">
											<input id="model" name="model" th:value="${storeInOut.model}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">初期金额：</label>
										<div class="col-sm-8">
											<input id="beginNum" name="beginNum" th:value="${storeInOut.beginNum}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">出入类型(1:入,2:出)：</label>
										<div class="col-sm-8">
											<input id="inOut" name="inOut" th:value="${storeInOut.inOut}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">出入时间：</label>
										<div class="col-sm-8">
											<input id="inoutTime" name="inoutTime" th:value="${storeInOut.inoutTime}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">出入数量：</label>
										<div class="col-sm-8">
											<input id="inoutNum" name="inoutNum" th:value="${storeInOut.inoutNum}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">结存数量：</label>
										<div class="col-sm-8">
											<input id="endNum" name="endNum" th:value="${storeInOut.endNum}" class="form-control" type="text">
										</div>
									</div>
																	
																						<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/storeInOut/edit.js">
	</script>
</body>
</html>
