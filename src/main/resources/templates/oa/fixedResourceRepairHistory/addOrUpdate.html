<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${fixedResourceRepairHistory.id}"  type="hidden">
																																															 		<div class="form-group">	
										<label class="col-sm-3 control-label">维修序号：</label>
										<div class="col-sm-8">
											<input id="serialNum" name="serialNum" th:value="${fixedResourceRepairHistory.serialNum}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">编码：</label>
										<div class="col-sm-8">
											<input id="code" name="code" th:value="${fixedResourceRepairHistory.code}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">名称：</label>
										<div class="col-sm-8">
											<input id="name" name="name" th:value="${fixedResourceRepairHistory.name}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">状态(1:待维修,2:维修中,4:维修完成,8:报废)：</label>
										<div class="col-sm-8">
											<input id="state" name="state" th:value="${fixedResourceRepairHistory.state}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">维修原因：</label>
										<div class="col-sm-8">
											<input id="reason" name="reason" th:value="${fixedResourceRepairHistory.reason}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">申请维修人：</label>
										<div class="col-sm-8">
											<input id="applyPerson" name="applyPerson" th:value="${fixedResourceRepairHistory.applyPerson}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">申请维修时间：</label>
										<div class="col-sm-8">
											<input id="applyTime" name="applyTime" th:value="${fixedResourceRepairHistory.applyTime}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">维修时间：</label>
										<div class="col-sm-8">
											<input id="repairTime" name="repairTime" th:value="${fixedResourceRepairHistory.repairTime}" class="form-control" type="text">
										</div>
									</div>
																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">：</label>
										<div class="col-sm-8">
											<input id="orderNum" name="orderNum" th:value="${fixedResourceRepairHistory.orderNum}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">：</label>
										<div class="col-sm-8">
											<input id="remark" name="remark" th:value="${fixedResourceRepairHistory.remark}" class="form-control" type="text">
										</div>
									</div>
																	
																																																	
																																																	
																						<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/fixedResourceRepairHistory/addOrUpdate.js">
	</script>
</body>
</html>
