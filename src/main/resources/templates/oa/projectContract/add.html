<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">

							<div class="form-group">
								<label class="col-sm-3 control-label">合同编号：</label>
								<div class="col-sm-8">
									<input id="no" name="no" class="form-control" type="text">
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">合同名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">项目名称：</label>
								<div class="col-sm-8">
									<input id="projectId" name="projectId" class="hidden">
									<input id="projectName" name="projectName" class="form-control" type="text" style="cursor: pointer;" onclick="openProject()" readonly="readonly" placeholder="所属项目">
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">销售人员：</label>
								<div class="col-sm-8">
									<input id="person" name="person" class="form-control" type="text">
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">甲方公司：</label>
								<div class="col-sm-8">
									<input id="oneCompany" name="oneCompany" class="form-control" type="text">
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">甲方负责人：</label>
								<div class="col-sm-8">
									<input id="oneLeader" name="oneLeader" class="form-control" type="text">
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">甲方联系人：</label>
								<div class="col-sm-8">
									<input id="onePhone" name="onePhone" class="form-control" type="text">
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">乙方名称：</label>
								<div class="col-sm-8">
									<input id="twoCompany" name="twoCompany" class="form-control" type="text">
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">乙方负责人：</label>
								<div class="col-sm-8">
									<input id="twoLeader" name="twoLeader" class="form-control" type="text">
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">乙方联系电话：</label>
								<div class="col-sm-8">
									<input id="twoPhone" name="twoPhone" class="form-control" type="text">
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">状态</label>
								<div class="col-sm-8">
									<label th:each="state:${states}" class="checkbox-inline">
										<input name="state" type="radio" th:value="${state.key}" th:text="${state.name}" th:checked="${releaseType.state}">
									</label>
								</div>
							</div>
							 
							<div class="form-group">
								<label class="col-sm-3 control-label">合同类型</label>
								<div class="col-sm-8">
									<label th:each="type:${types}" class="checkbox-inline">
										<input name="type" type="radio" th:value="${type.key}" th:text="${type.name}">
									</label>
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">付款方式</label>
								<div class="col-sm-8">
									<label th:each="payWay:${payWays}" class="checkbox-inline">
										<input name="payWay" type="radio" th:value="${payWay.key}" th:text="${payWay.name}">
									</label>
								</div>
							</div>



							<div class="form-group">
								<label class="col-sm-3 control-label">合同金额(元)：</label>
								<div class="col-sm-8">
									<input id="amount" name="amount" class="form-control" type="number">
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">已(收/付)款金额(元)：</label>
								<div class="col-sm-8">
									<input id="payAmount" name="payAmount" class="form-control" type="number">
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">已开票金额(元)：</label>
								<div class="col-sm-8">
									<input id="billAmount" name="billAmount" class="form-control" type="number">
								</div>
							</div>



							<div class="form-group">
								<label class="col-sm-3 control-label">开票类型</label>
								<div class="col-sm-8">
									<label th:each="billType:${billTypes}" class="checkbox-inline">
										<input name="billType" type="radio" th:value="${billType.key}" th:text="${billType.name}">
									</label>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">合同签署日期：</label>
								<div class="col-sm-8">
									<input id="signDate" name="signDate" class="form-control" type="text">
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">合同生效日期：</label>
								<div class="col-sm-8">
									<input id="validDate" name="validDate" class="form-control" type="text">
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">合同截止日期：</label>
								<div class="col-sm-8">
									<input id="limitDate" name="limitDate" class="form-control" type="text">
								</div>
							</div>




							<div class="form-group">
								<label class="col-sm-3 control-label">合同数：</label>
								<div class="col-sm-8">
									<input id="contractNum" name="contractNum" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/projectContract/add.js">
		
	</script>
</body>
</html>
