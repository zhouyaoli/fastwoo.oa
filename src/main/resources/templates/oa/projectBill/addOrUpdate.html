<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${projectBill.id}"  type="hidden">
																																															 		<div class="form-group">	
										<label class="col-sm-3 control-label">开票时间：</label>
										<div class="col-sm-8">
											<input id="billTime" name="billTime" th:value="${projectBill.billTime}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">项目id：</label>
										<div class="col-sm-8">
											<input id="projectId" name="projectId" th:value="${projectBill.projectId}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">项目名称：</label>
										<div class="col-sm-8">
											<input id="projectName" name="projectName" th:value="${projectBill.projectName}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">客户名称：</label>
										<div class="col-sm-8">
											<input id="clientName" name="clientName" th:value="${projectBill.clientName}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">客户识别号：</label>
										<div class="col-sm-8">
											<input id="identifierNo" name="identifierNo" th:value="${projectBill.identifierNo}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">发票代码：</label>
										<div class="col-sm-8">
											<input id="billCode" name="billCode" th:value="${projectBill.billCode}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">发票号码：</label>
										<div class="col-sm-8">
											<input id="billNo" name="billNo" th:value="${projectBill.billNo}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">开票内容：</label>
										<div class="col-sm-8">
											<input id="content" name="content" th:value="${projectBill.content}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">不含税金额：</label>
										<div class="col-sm-8">
											<input id="noTaxAmount" name="noTaxAmount" th:value="${projectBill.noTaxAmount}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">税额：</label>
										<div class="col-sm-8">
											<input id="taxAmount" name="taxAmount" th:value="${projectBill.taxAmount}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">价税合计：</label>
										<div class="col-sm-8">
											<input id="totalAmount" name="totalAmount" th:value="${projectBill.totalAmount}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">税率：</label>
										<div class="col-sm-8">
											<input id="taxRate" name="taxRate" th:value="${projectBill.taxRate}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">发票类型：</label>
										<div class="col-sm-8">
											<input id="type" name="type" th:value="${projectBill.type}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">开票人：</label>
										<div class="col-sm-8">
											<input id="billPerson" name="billPerson" th:value="${projectBill.billPerson}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">状态(1新开，2作废)：</label>
										<div class="col-sm-8">
											<input id="state" name="state" th:value="${projectBill.state}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">作废人：</label>
										<div class="col-sm-8">
											<input id="crapPerson" name="crapPerson" th:value="${projectBill.crapPerson}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">作废时间：</label>
										<div class="col-sm-8">
											<input id="crapTime" name="crapTime" th:value="${projectBill.crapTime}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">作废原因：</label>
										<div class="col-sm-8">
											<input id="crapReason" name="crapReason" th:value="${projectBill.crapReason}" class="form-control" type="text">
										</div>
									</div>
																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">：</label>
										<div class="col-sm-8">
											<input id="orderNum" name="orderNum" th:value="${projectBill.orderNum}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">：</label>
										<div class="col-sm-8">
											<input id="remark" name="remark" th:value="${projectBill.remark}" class="form-control" type="text">
										</div>
									</div>
																	
																																																	
																																																	
																						<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/projectBill/addOrUpdate.js">
	</script>
</body>
</html>
