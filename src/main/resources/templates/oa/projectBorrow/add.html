<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
																																						
															 		<div class="form-group">	
										<label class="col-sm-3 control-label">项目ID：</label>
										<div class="col-sm-8">
											<input id="projectId" name="projectId" class="form-control" type="text">
										</div>
									</div> 
																
																															
															 		<div class="form-group">	
										<label class="col-sm-3 control-label">`项目名称`：</label>
										<div class="col-sm-8">
											<input id="projectName" name="projectName" class="form-control" type="text">
										</div>
									</div> 
																
																															
															 		<div class="form-group">	
										<label class="col-sm-3 control-label">用户：</label>
										<div class="col-sm-8">
											<input id="userId" name="userId" class="form-control" type="text">
										</div>
									</div> 
																
																															
															 		<div class="form-group">	
										<label class="col-sm-3 control-label">用户名字：</label>
										<div class="col-sm-8">
											<input id="userName" name="userName" class="form-control" type="text">
										</div>
									</div> 
																
																															
															 		<div class="form-group">	
										<label class="col-sm-3 control-label">借款日期：</label>
										<div class="col-sm-8">
											<input id="borrowTime" name="borrowTime" class="form-control" type="text">
										</div>
									</div> 
																
																															
															 		<div class="form-group">	
										<label class="col-sm-3 control-label">借款金额：</label>
										<div class="col-sm-8">
											<input id="amount" name="amount" class="form-control" type="text">
										</div>
									</div> 
																
																															
															 		<div class="form-group">	
										<label class="col-sm-3 control-label">借款说明：</label>
										<div class="col-sm-8">
											<input id="reason" name="reason" class="form-control" type="text">
										</div>
									</div> 
																
																															
															 		<div class="form-group">	
										<label class="col-sm-3 control-label">流程id：</label>
										<div class="col-sm-8">
											<input id="processInstanceId" name="processInstanceId" class="form-control" type="text">
										</div>
									</div> 
																
																															
															 		<div class="form-group">	
										<label class="col-sm-3 control-label">状态(1：新建，2：审核通过，4：审核不通过,8：撤销，16：完成)：</label>
										<div class="col-sm-8">
											<input id="state" name="state" class="form-control" type="text">
										</div>
									</div> 
																
																															
															 		<div class="form-group">	
										<label class="col-sm-3 control-label">当前环节：</label>
										<div class="col-sm-8">
											<input id="curNodeName" name="curNodeName" class="form-control" type="text">
										</div>
									</div> 
																
																															
															 		<div class="form-group">	
										<label class="col-sm-3 control-label">当前操作人：</label>
										<div class="col-sm-8">
											<input id="curCheckName" name="curCheckName" class="form-control" type="text">
										</div>
									</div> 
																
																															
															 		<div class="form-group">	
										<label class="col-sm-3 control-label">当前操作意见：</label>
										<div class="col-sm-8">
											<input id="curCheckComment" name="curCheckComment" class="form-control" type="text">
										</div>
									</div> 
																
																															
															 		<div class="form-group">	
										<label class="col-sm-3 control-label">选择的值：</label>
										<div class="col-sm-8">
											<input id="chooseCode" name="chooseCode" class="form-control" type="text">
										</div>
									</div> 
																
																															
															 		<div class="form-group">	
										<label class="col-sm-3 control-label">选择的字符串：</label>
										<div class="col-sm-8">
											<input id="chooseText" name="chooseText" class="form-control" type="text">
										</div>
									</div> 
																
																						<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/projectBorrow/add.js">
	</script>
</body>
</html>
