<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${carUseHistory.id}"  type="hidden">
																																															 		<div class="form-group">	
										<label class="col-sm-3 control-label">借出序号：</label>
										<div class="col-sm-8">
											<input id="serialNum" name="serialNum" th:value="${carUseHistory.serialNum}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">车牌号码：</label>
										<div class="col-sm-8">
											<input id="carNum" name="carNum" th:value="${carUseHistory.carNum}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">是否归还：</label>
										<div class="col-sm-8">
											<input id="hasReturn" name="hasReturn" th:value="${carUseHistory.hasReturn}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">使用人：</label>
										<div class="col-sm-8">
											<input id="usePerson" name="usePerson" th:value="${carUseHistory.usePerson}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">用车原因：</label>
										<div class="col-sm-8">
											<input id="useReason" name="useReason" th:value="${carUseHistory.useReason}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">目的地：</label>
										<div class="col-sm-8">
											<input id="destination" name="destination" th:value="${carUseHistory.destination}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">开始里程数：</label>
										<div class="col-sm-8">
											<input id="beginMileage" name="beginMileage" th:value="${carUseHistory.beginMileage}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">结束里程数：</label>
										<div class="col-sm-8">
											<input id="endMileage" name="endMileage" th:value="${carUseHistory.endMileage}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">开始油量：</label>
										<div class="col-sm-8">
											<input id="beginOil" name="beginOil" th:value="${carUseHistory.beginOil}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">结束油量：</label>
										<div class="col-sm-8">
											<input id="endOil" name="endOil" th:value="${carUseHistory.endOil}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">开始使用时间：</label>
										<div class="col-sm-8">
											<input id="beginUseTime" name="beginUseTime" th:value="${carUseHistory.beginUseTime}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">归还时间：</label>
										<div class="col-sm-8">
											<input id="endUseTime" name="endUseTime" th:value="${carUseHistory.endUseTime}" class="form-control" type="text">
										</div>
									</div>
																	
																						<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/carUseHistory/edit.js">
	</script>
</body>
</html>
