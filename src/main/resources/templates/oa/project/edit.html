<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${project.id}"  type="hidden">
																																															 		<div class="form-group">	
										<label class="col-sm-3 control-label">项目编号：</label>
										<div class="col-sm-8">
											<input id="no" name="no" th:value="${project.no}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">项目名称：</label>
										<div class="col-sm-8">
											<input id="name" name="name" th:value="${project.name}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">状态(1:未立项，2立项成立，4：结束)：</label>
										<div class="col-sm-8">
											<input id="state" name="state" th:value="${project.state}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">项目金额：</label>
										<div class="col-sm-8">
											<input id="amount" name="amount" th:value="${project.amount}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">已收款金额：</label>
										<div class="col-sm-8">
											<input id="inAmount" name="inAmount" th:value="${project.inAmount}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">实际已支出成本：</label>
										<div class="col-sm-8">
											<input id="outAmount" name="outAmount" th:value="${project.outAmount}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">预算成本：</label>
										<div class="col-sm-8">
											<input id="planOutAmount" name="planOutAmount" th:value="${project.planOutAmount}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">进度情况：</label>
										<div class="col-sm-8">
											<input id="progress" name="progress" th:value="${project.progress}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">项目计划开始日期：</label>
										<div class="col-sm-8">
											<input id="planBeginDate" name="planBeginDate" th:value="${project.planBeginDate}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">项目计划完成日期：</label>
										<div class="col-sm-8">
											<input id="planEndDate" name="planEndDate" th:value="${project.planEndDate}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">项目实际完成日期：</label>
										<div class="col-sm-8">
											<input id="endDate" name="endDate" th:value="${project.endDate}" class="form-control" type="text">
										</div>
									</div>
																	
																						<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/project/edit.js">
	</script>
</body>
</html>
