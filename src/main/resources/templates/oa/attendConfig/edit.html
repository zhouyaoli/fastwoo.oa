<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${attendConfig.id}"  type="hidden">
																																															 		<div class="form-group">	
										<label class="col-sm-3 control-label">上班经度：</label>
										<div class="col-sm-8">
											<input id="workLng" name="workLng" th:value="${attendConfig.workLng}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">上班纬度：</label>
										<div class="col-sm-8">
											<input id="workLat" name="workLat" th:value="${attendConfig.workLat}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">上班时间：</label>
										<div class="col-sm-8">
											<input id="goWorkTime" name="goWorkTime" th:value="${attendConfig.goWorkTime}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">最迟上班时间：</label>
										<div class="col-sm-8">
											<input id="goWorkLimitTime" name="goWorkLimitTime" th:value="${attendConfig.goWorkLimitTime}" class="form-control" type="text">
										</div>
									</div>
																	
																																								 		<div class="form-group">	
										<label class="col-sm-3 control-label">下班时间：</label>
										<div class="col-sm-8">
											<input id="offWorkTime" name="offWorkTime" th:value="${attendConfig.offWorkTime}" class="form-control" type="text">
										</div>
									</div>
																	
																						<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/attendConfig/edit.js">
	</script>
</body>
</html>
